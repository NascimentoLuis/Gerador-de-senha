<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Gerador de senha</h2>
    <input type="number" id="length" min="4" max="32" value="12">
    <div class="options">
       <label><input type="checkbox" id="uppercase" checked> Maiúsculas</label>
       <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
       <label><input type="checkbox" id="numbers" checked> Números</label>
       <label><input type="checkbox" id="symbols" checked> Símbolos</label>
    </div>
    <button id="generate">Gerar senha</button>
    <div><strong>Senha:</strong> <span id="password"></span></div>
</div>
<script src="script.ts"></script>
</body>
</html>
